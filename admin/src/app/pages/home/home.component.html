<div class="home-header">
  <h1>Home Component!</h1>
</div>
<div class="home-main">
  <h2>Welcome!</h2>
  <div class="example-button-row">
    <button mat-raised-button
            *ngIf="auth == false"
            routerLink="/login"> Log in!</button>
    <app-logout-button *ngIf="auth == true"></app-logout-button>
    <button mat-raised-button routerLink="/register"> Register!</button> <br>
    <button mat-raised-button routerLink="/dashboard"> Dashboard!</button>
  </div>
</div>
